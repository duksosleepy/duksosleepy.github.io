<!doctype html><html lang=en-us><head><title>Search</title><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><meta name=description content><style>@import "https://fonts.googleapis.com/css2?family=Inconsolata&display=swap";:root{--cursor-visibility:hidden}html,body{width:100%;height:100%;overflow:auto;font-family:inconsolata,monospace;font-size:4vmin;line-height:4.1vmin;font-weight:400}body{margin:0;display:flex;flex-direction:row;justify-content:center;align-items:center}#content{min-width:82vmin;min-height:82vmin}::-webkit-scrollbar{width:10px}::-webkit-scrollbar-track{border-radius:10px;box-shadow:inset 0 0 1px white}::-webkit-scrollbar-thumb{border-radius:10px;box-shadow:0 0 0 1px white}.cursor,#activity-title:after,#activity-content:after,#cd:after,#whoami:after,#cat:after,#tree:after{visibility:var(--cursor-visibility);content:"|";overflow:hidden;color:#fff;animation:blink 500ms linear infinite alternate}@keyframes blink{0%{opacity:0}100%{opacity:1}}@media only screen and (min-width:768px){body{font-size:2.5vmin;line-height:2.6vmin}#content{min-width:60vmin}}:root{--cursor-visibility:hidden}body{align-items:unset;overflow-y:scroll}#content{max-width:80vmin}pre{overflow-x:scroll;white-space:pre}@keyframes blink{0%{opacity:0}100%{opacity:1}}body{background:#1b1d1e}body #terminal{color:#bbb}body #user{color:#23e298}body #dir{color:#d08010}body .Typewriter__cursor{color:#bbb}a{color:#bbb}.navFull{background-color:#353535;font-family:courier new;font-size:17px;display:inline;position:fixed;bottom:0;left:0;width:100%;padding-top:5px;padding:10px;padding-bottom:5px}.navCredits{float:right;padding-right:18px;padding-bottom:10px;padding-top:5px}#content::after{content:"\a\a";white-space:pre}</style></head><body><div id=content><h1>Search</h1><div><p><input id=search type=text placeholder></p><ul id=results></ul><script src=/js/jquery-2.1.3.min.js></script>
<script src=/js/lunr.js></script>
<script>var lunrIndex,$results,documents;function initLunr(){$.getJSON("../index.json").done(function(e){documents=e,lunrIndex=lunr(function(){this.ref("href"),this.field("content"),this.field("title",{boost:10}),this.field("tags",{boost:5}),documents.forEach(function(e){try{this.add(e)}catch{}},this)})}).fail(function(e,t,n){var s=t+", "+n;console.error("Error getting Lunr index file:",s)})}function search(e){return lunrIndex.search(e).map(function(e){return documents.filter(function(t){try{return t.href===e.ref}catch{console.log("whoops")}})[0]})}function renderResults(e){if(!e.length)return;e.slice(0,30).forEach(function(e){var t=$("<li>");t.append($("<a>",{href:e.href,text:e.title})),t.append(" <small><time>"+e.date+"</time></small>"),$results.append(t)})}function initUI(){$results=$("#results"),$("#search").keyup(function(){$results.empty();var t,e=$(this).val();if(e.length<2)return;t=search(e),renderResults(t)})}initLunr(),$(document).ready(function(){initUI()})</script></div></div><span class=navFull><span><a href=/>Home</a>
